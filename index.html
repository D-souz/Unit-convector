<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dsouza">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Unit convertor</title>
</head>
<body>
    <div id="container">
        <div id="input-section">
            <h3>Metric/Imperial unit conversion</h3>
            <input type="text" name="num" placeholder="Enter a value here...."> <br><br>
            <button id="btn-convert">Convert</button>
        </div>
        <div id="cal-section">
            <div id="cal-results">
            <p class="heading1">Length (Meter/Feet)</p>
            <p><span id="input-meters">20</span> meters = <span id="results-feets">65.616</span> feets | <span id="input-feets">20</span> feets = <span id="results-meters">6.096 </span>meters</p>
            <p class="heading2">Volume (Liters/Gallons)</p>
            <p><span id="input-liters">20</span> liters = <span id="results-gallons">58.168</span> gallons | <span id="input-gallons">20</span> gallons = <span id="results-liters">65.096</span> liters</p>
            <p class="heading3">Mass (Kilograms/Pounds)</p>
            <p><span id="input-kilos">20</span> kilos = <span id="results-pounds">65.616</span> pounds | <span id="input-pounds">20</span> pounds = <span id="results-kilos">6.096</span> kilos</p>
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
