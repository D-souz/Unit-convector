<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dsouza">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Unit convertor</title>
    <meta name="author" content="Dsouza">
</head>
<body>
    <div id="container">
        <div id="input-section">
            <h3>Metric/Imperial unit conversion</h3>
            <input type="text" name="num" id="userInput" placeholder="Enter a value here...."> <br><br>
            <button id="btn-convert">Convert</button>
        </div>
        <div id="cal-section">
            <div id="cal-results">
            <p class="heading1">Length (Meter/Feet)</p>
            <p><span id="input-meters"></span> meters = <span id="results-feets"></span> feets | <span id="input-feets"></span> feets = <span id="results-meters"></span> meters</p>
            <p class="heading2">Volume (Liters/Gallons)</p>
            <p><span id="input-liters"></span> liters = <span id="results-gallons"></span> gallons | <span id="input-gallons"></span> gallons = <span id="results-liters"></span> liters</p>
            <p class="heading3">Mass (Kilograms/Pounds)</p>
            <p><span id="input-kilos"></span> kilos = <span id="results-pounds"></span> pounds | <span id="input-pounds"></span> pounds = <span id="results-kilos"></span> kilos</p>
            </div>
        </div>
        <h4 style="color: coral;">By D'souza</h4>
        <p style="padding: 10px;">Click <a href="https://github.com/D-souz/Unit-convector">here</a> to view source the code.</p>
    </div>
   <script src="script.js"></script> 
</body>
</html>
