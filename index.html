<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dsouza">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Unit convertor</title>
</head>
<body>
    <div id="container">
        <div id="input-section">
            <h3>Metric/Imperial unit conversion</h3>
            <input type="text" name="num" placeholder="Enter a value here...."> <br><br>
            <button id="btn-convert">Convert</button>
        </div>
        <div id="cal-section">
            <div id="cal-results">
            <p class="heading1">Length (Meter/Feet)</p>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            <p class="heading2">Volume (Liters/Gallons)</p>
            <p>20 liters = 58.168 gallons | 20 gallons = 65.096 liters</p>
            <p class="heading3">Mass (Kilograms/Pounds)</p>
            <p>20 kilos = 65.616 pounds | 20 pounds = 6.096 kilos</p>
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
